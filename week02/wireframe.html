<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Daniel Lobo Marques | Wireframe Layout Example</title>
        <meta name="description" content="A common layout on the web called the'wireframe'">
        <meta name="author" content="Daniel Lobo Marques">
    </head>
    <body>
        <header>
            <div class="logo box">
                <img src="https://www.animalsaroundtheglobe.com/wp-content/uploads/2022/01/istockphoto-532389864-612x612-2.jpg.webp" alt="logo" width="200">
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Page 1</a>
                <a href="#">Page 2</a>
                <a href="#">Page 3</a>
        </nav>
        </header>
        <main>
            <section>
                <h1>Article 1</h1>
                <article>
                    <p>Wild Animals</p>
                </article>
                <div class="article 1 box">
                    <img src="https://images.unsplash.com/photo-1575550959106-5a7defe28b56?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8d2lsZGxpZmV8ZW58MHx8MHx8&w=1000&q=80" alt="logo" width="200">
                </div>
            </section>
            <section>
                <h2>Article 2</h2>
                <article>
                    <p>Emerging Animal Species</p>
                </article>
                <div class="article 2 box">
                    <img src="https://good-nature-blog-uploads.s3.amazonaws.com/uploads/2023/01/FB03842E-FD05-456B-A652-FB2BCDEA372E-1280x640.jpeg" alt="logo" width="200">
                </div>
            </section>
            <section>
                <h3>Article 3</h3>
                <article>
                    <p>Endangered Species</p>
                </article>
                <div class="article 3 box">
                    <img src="https://cdn.britannica.com/72/176572-131-0C4617E7/Snow-leopards-skulls-eye-orbits-cats.jpg" alt="logo" width="200">
                </div>
            </section>
        </main>
        <footer>
            <p>-- ©️ 2023 | Daniel Lobo Marques | Sao Paulo, Brazil --</p>
           </footer>
    </body>
</html>
